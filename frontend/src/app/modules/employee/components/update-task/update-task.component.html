<div class="container">
    <mat-card >
        <mat-card-title>Update Task</mat-card-title>
        <mat-card-content>
            <form [formGroup]="employeeTaskUpdateForm" (ngSubmit)="updateTaskStatus()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Select the Status</mat-label>
                    <mat-select formControlName="status" name="Status" placeholder="Select Status">
                        <mat-option *ngFor="let status of listOfStatus" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="employeeTaskUpdateForm.get('status')?.hasError('required')">
                        New status is required.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" (ngSubmit)="updateTaskStatus()">
                    Update Task
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
