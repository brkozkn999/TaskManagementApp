<div class="sort-selection">
    <mat-button-toggle-group appearance="legacy" name="sort-selection" aria-label="Sort by" class="button-toggle" (change)="sortTasksByToggleValue($event.value)">
        <mat-button-toggle value="desc-date">
            <mat-icon style="color: green;">access_time</mat-icon>
            <mat-icon>arrow_downward</mat-icon>
        </mat-button-toggle>
        
        <mat-button-toggle value="asc-date">
            <mat-icon style="color: green;">access_time</mat-icon>
            <mat-icon>arrow_upward</mat-icon>
        </mat-button-toggle>
        
        <mat-button-toggle value="desc-priority">
            <mat-icon style="color: red">emergency</mat-icon>
            <mat-icon>arrow_upward</mat-icon>
        </mat-button-toggle>
        
        <mat-button-toggle value="asc-priority">
            <mat-icon style="color: red">emergency</mat-icon>
            <mat-icon>arrow_downward</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>

<div class="task-list">
    <mat-card class="task-card" *ngFor="let task of listOfTasks">
        <div class="task-details">
            <h2 class="task-name">{{ task.title }}</h2>
            <p class="task-description">{{ task.description }}</p>
            <mat-divider></mat-divider>
            <div class="task-info">
                <div class="info-row">
                    <span class="info-label">Due Date:</span>
                    <span class="info-value">{{ task.dueDate | date: 'MMM d, y'}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Priority:</span>
                    <span class="info-value">{{ task.priority }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">{{ task.taskStatus }}</span>
                </div>
            </div>
            <mat-divider></mat-divider>            
            <a mat-icon-button color="primary" class="view-button" [routerLink]="'/employee/task/' + task.id + '/edit'">
                <mat-icon>edit</mat-icon>
            </a>
        </div>
    </mat-card>
</div>
