<div class="container">
    <mat-card>
        <mat-card-title>Update Task: <strong>{{ this.task.title }}</strong></mat-card-title>
        <mat-card-content>
            <form [formGroup]="taskUpdateForm" (ngSubmit)="updateTask()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>New Title</mat-label>
                    <input matInput type="text" placeholder="{{ this.task.title }}" formControlName="title">
                    <mat-error *ngIf="taskUpdateForm.get('title')?.hasError('required')">
                        New Title is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>New Description</mat-label>
                    <textarea matInput placeholder="{{ this.task.description }}" formControlName="description"></textarea>
                    <mat-error *ngIf="taskUpdateForm.get('description')?.hasError('required')">
                        New Description is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Select the Priority</mat-label>
                    <mat-select formControlName="priority" name="Priority" placeholder="{{this.task.priority}}">
                        <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                            {{priority}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="taskUpdateForm.get('priority')?.hasError('required')">
                        New priority is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>New Due Date</mat-label>
                    <input matInput [matDatepicker]="dueDatePicker" placeholder="{{this.task.dueDate}}" formControlName="dueDate">
                    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dueDatePicker></mat-datepicker>
                    <mat-error *ngIf="taskUpdateForm.get('dueDate')?.hasError('required')">
                        New Due date is required.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="taskUpdateForm.invalid" (ngSubmit)="updateTask()">
                    Update Task
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
