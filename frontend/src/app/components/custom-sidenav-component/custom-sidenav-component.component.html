<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" 
    src="https://static.vecteezy.com/system/resources/previews/009/749/751/original/avatar-man-icon-cartoon-male-profile-mascot-illustration-head-face-business-user-logo-free-vector.jpg" alt="Avatar">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2 *ngIf="!sideNavCollapsed()">{{ this.user.role }}</h2>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route">
    <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()"> {{ item.label }} </span>
    </a>
</mat-nav-list>
