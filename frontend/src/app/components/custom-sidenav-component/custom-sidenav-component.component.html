<div class="sidenav-header" *ngIf="isAdminLogged">
    <img [width]="profilePicSize()" [height]="profilePicSize()" 
    src="../../../assets/icon1.png" alt="Avatar">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2 *ngIf="!sideNavCollapsed()">{{ this.user.role }}</h2>
    </div>
</div>
<mat-nav-list *ngIf="isAdminLogged">
    <a mat-list-item *ngFor="let item of adminMenuItems()" [routerLink]="item.route"
    routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">
    <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()"> {{ item.label }} </span>
    </a>
</mat-nav-list>
